<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihláška do Geometry Dash Týmu</title>
</head>
<body>
    <h1>Přihláška do Geometry Dash Týmu</h1>
    <form action="https://formspree.io/f/xjkbnadl" method="POST">
        <label>
            Tvé jméno:
            <input type="text" name="name" required>
        </label><br><br>
        <label>
            Tvůj email:
            <input type="email" name="email" required>
        </label><br><br>
        <button type="submit">Přihlásit se</button>
    </form>

    <script>
        document.querySelector("form").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Děkujeme za přihlášení! Moje jméno v Geometry Dash je NasupeHardDash1 a kontakt na mě je oliverpirner@seznam.cz.");
            this.submit();
        });
    </script>
</body>
</html>
