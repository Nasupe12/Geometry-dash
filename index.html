<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihláška do Geometry Dash Týmu</title>
</head>
<body>
    <h1>Přihláška do Geometry Dash Týmu</h1>
    <form action="https://formspree.io/f/vaše-adresa" method="POST">
        <label for="name">Jméno:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Přihlásit se">
    </form>

    <script>
        document.querySelector("form").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Děkujeme za přihlášení! Moje jméno v Geometry Dash je NasupeHardDash1 a email na mě je oliverpirner@seznam.cz.");
            this.submit();
        });
    </script>
</body>
</html>
